
{% extends 'includes/base.html' %}
{% block title %}Login_page{% endblock %}

{% block content %}
    <div id="container">
        <a class="navbar-brand" style="font-size: 15px;font-weight: 700px;color:#abb2bd" href="#">
            <h5>STUDYSTACK</h5>             
        </a>
        
        <h6 style="font-size: small">Login Form</h6>
        <form id="loginForm" method="POST" action="{{url_for('auth.login_page')}}" >
            <div class="rounded" >                
                <div id="email-item">
                    <div class="align-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox" viewBox="0 0 16 16">
                            <path d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3m0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4m2.646 1A4 4 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3z"/>
                            <path d="M11.793 8.5H9v-1h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.354-.146zM5 7c0 .552-.448 0-1 0s-1 .552-1 0a1 1 0 0 1 2 0"/>
                        </svg>
                    </div>                 
                    <input type="email" id="email" name="email" placeholder="email"  required>      
                </div>               
            </div><br>
            
            <div id="pswd-item">                
                <div class="align-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                    </svg>
                </div>                                 
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="align-content-center pswd-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>
                </div>
            </div>                    
            <br>
            <P>No account?</P>
            <a class="btn text-start" style="color:#6780fe" href="{{url_for('auth.signup_page')}}">
                Sign up
            </a>            <br>
            <a class="text-white text-decoration-none" href="" id="btn-1"><small>forgot password?</small></a>

            <input type="submit" value="Log in">
        </form>
    </div>
   
{% endblock %}
